<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="galerie">
        <div class="galerie_filter">
          <label for="filters">Trier par</label>
            <ul id="filters">
              <li class="filter_selected">Popularité</li>
              <li class="filter">Date</li>
              <li class="filter">Titre</li>
            </ul>          
        </div>
        <section class="galerie_elements"></section>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" />
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
            <input type="text" id="firstname" />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
					</div>
          <div>
            <label for="message">Message</label>
            <input id="message" type ="text" />
          </div>
          <button type="submit" id="submit_btn">Envoyer</button>
				</form>
        <div class="formsend">
          <p>Votre message a été envoyé</p>
          <img src="assets/icons/close.svg" />
        </div>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script type = "module" src="scripts/pages/profil.js"></script>
  </body>
</html>
